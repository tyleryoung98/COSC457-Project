      <form action="/flights" method="POST" style="border:1px solid #ccc">

    <hr>

    <label for="flight_number"><b class="colorWhite">Flight Number:</b></label>
    <input type="text" placeholder="Enter Flight Number" name="flight_no" required>

    <label for="tail_number"><b class="colorWhite">Tail Number:</b></label>
    <input type="text" placeholder="Tail Number" name="tail_no" required>

    <label for="origin"><b class="colorWhite">Origin:</b></label>

    <label for="to_time"><b class="colorWhite">Takeoff Time:</b></label>
    <input type="time" placeholder="Takeoff Time" name="to_time" required>

    <label for="land_time"><b class="colorWhite">Landing Time:</b></label>
    <input type="time" placeholder="Landing Time" name="land_time" required>

    <label for="seats"><b class="colorWhite">Seats:</b></label>
    <input type="number" placeholder="Seats" name="seats" required>
