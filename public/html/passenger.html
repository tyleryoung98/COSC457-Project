            <center><h3 class="colorWhite"><b>Please fill in this form to add yourself to the system:</b></h3></center>

              <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall">
                  <input type="text" name="ssn" id="ssn" value="" placeholder="Enter SSN" required/>

                  <input type="text" name="fname" id="fname" value="" placeholder="Enter First Name" required/>
                </div>
                <div class="col-6 col-12-xsmall">
                  <input type="text" name="lname" id="lname" value="" placeholder="Enter Last Name" required/>
                </div>
                <div class="col-6 col-12-xsmall">
                  <input type="text" name="citizenOf" id="citizenOf" value="" placeholder="Enter Country of Residence" required/>
                </div>
                <div class="col-12">
                  <ul class="actions">
                    <li><input type="submit" value="Submit Form" class="primary" /></li>
                    <li><input type="reset" value="Reset" /></li>
                  </ul>
                </div>
              </div>
            </form>
