<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Airplanes</title>
    <link rel="stylesheet" href="../css/timely.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Poppins" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <h1 class="colorWhite">Admin</h1>
    <img src="../img/airport.jpg" id ="Airport">

      <style>
      table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      }
      th, td {
      padding: 5px;
      text-align: left;
      }
      </style>
      </head>
      <body>

    <form action="/airport" method="POST" style="border:1px solid #ccc">
    <h4 class="colorWhite">Please fill in this form to register a new airport.</h4>
    <hr>

    <label for="airport_Code"><b class="colorWhite">Airport Code:</b></label>
    <input type="number" placeholder="Enter Airport Code" name="airport_Code" required><br>

    <label for="city"><b class="colorWhite">City:</b></label>
    <input type="text" placeholder="Enter City" name="city" required>

    <label for="country"><b class="colorWhite">Country:</b></label>
    <input type="text" placeholder="Enter Country" name="country" required>

    <label for="name"><b class="colorWhite">Name:</b></label>
    <input type="text" placeholder="Enter Name" name="name" required><br><br>

    <button type="submit" class="submitbtn"><b class = "colorBlack">Submit</b></button><br><br><br>
    </form>

    <form action="/runway" method="POST" style="border:1px solid #ccc">
    <h4 class="colorWhite">Please fill in this form to register a new runway.</h4>
    <hr>

    <label for="runway_ID"><b class="colorWhite">Runway ID:</b></label>
    <input type="number" placeholder="Enter Runway ID" name="runway_ID" required>

    <label for="length"><b class="colorWhite">Length:</b></label>
    <input type="number" placeholder="Enter Length" name="length" required>

    <label for="status"><b class="colorWhite">Status:</b></label>
    <input type="text" placeholder="Enter Status" name="status" required>

    <button type="submit" class="submitbtn"><b class = "colorBlack">Submit</b></button>

    </div>
  </div>
  </body>
</html>
