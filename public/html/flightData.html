<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flight Data</title>
    <link rel="stylesheet" href="../css.timely.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Poppins" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <h1 class="colorWhite">Flights</h1>
    <img src="../img/airport.jpg" id ="Airport">

      <style>
      table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      }
      th, td {
      padding: 5px;
      text-align: left;
      }
      </style>
      </head>
      <body>

      <table style="width:75%">
      <h3>List of Flights</h3>
      <tr>
        <th>Flight Number</th>
        <th>Takeoff Weight</th>
        <th>Fuel</th>
        <th>Callsign</th>
      </tr>
      <tr>
        <td>Test</td>
        <td>Test</td>
        <td>Test</td>
        <td>Test</td>
      </tr>
      <tr>
        <td>Test</td>
        <td>Test</td>
        <td>Test</td>
        <td>Test</td>
      </tr>
      </table>

      <form action="/flightData" method="POST" style="border:1px solid #ccc">
    <h4 class="colorWhite">Please fill in this form to register a new flight data.</h4>
    <hr>

    <label for="flight_no"><b class="colorWhite">Flight Number:</b></label>
    <input type="text" placeholder="Enter Flight Number" name="flight_no" required>

    <label for="to_weight"><b class="colorWhite">Takeoff Weight:</b></label>
    <input type="number" placeholder="Takeoff Weight" name="to_weight" required>

    <label for="fuel"><b class="colorWhite">Fuel:</b></label>
    <input type="number" placeholder="Fuel (lbs)" name="fuel" required>

    <label for="callsign"><b class="colorWhite">Callsign:</b></label>
    <input type="text" placeholder="Callsign" name="callsign" required><br><br>

    <button type="submit" class="submit"><b class = "colorBlack">Submit</b></button>
  </form>
    </div>
  </div>
  </body>
</html>
